<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <meta
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
      name="viewport"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>iotfe</title>
    <% if (NODE_ENV === 'testing') { %>
    <script src="http://pv6xprt09.bkt.clouddn.com/cordova.js"></script>
    <script src="http://pv6xprt09.bkt.clouddn.com/cordovainit.js"></script>
    <% } else if (NODE_ENV === 'production') { %>
    <script src="./../../cordova.js"></script>
    <script src="./js/cordovainit.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but iotfe-vue-cli3 doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
